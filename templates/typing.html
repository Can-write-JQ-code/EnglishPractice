<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中文盲打 - 英语练习应用</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>中文盲打</h1>
            <nav>
                <ul>
                    <li><a href="/">首页</a></li>
                    <li><a href="/recognize">认识单词</a></li>
                    <li><a href="/filling">单词填空</a></li>
                    <li><a href="/typing" class="active">中文盲打</a></li>
                    <li><a href="/review">单词复习</a></li>
                </ul>
            </nav>
        </header>
        
        <main class="module-container">
            <div class="chinese-typing">
                <div id="meaning-container">
                    <h2>中文释义</h2>
                    <p id="meaning">加载中...</p>
                </div>
                
                <div class="input-container">
                    <input type="text" id="answer-input" placeholder="请输入对应的英语单词" autocomplete="off">
                </div>
                
                <div class="controls">
                    <button id="submit-btn" class="btn">提交答案</button>
                    <button id="next-btn" class="btn">下一个单词</button>
                    <div class="timer-container">
                        <label for="timer-switch">限时模式：</label>
                        <input type="checkbox" id="timer-switch">
                        <span id="timer-display">30s</span>
                    </div>
                </div>
                
                <div id="result-container" class="result-container">
                    <p id="result-message"></p>
                    <p id="correct-answer"></p>
                </div>
                
                <div class="stats-container">
                    <p>正确: <span id="correct-count">0</span></p>
                    <p>错误: <span id="wrong-count">0</span></p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 英语练习应用 | 黑白灰简约风格</p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='js/typing.js') }}"></script>
</body>
</html>
